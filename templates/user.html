<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="static/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="static/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <section>
    {% if user_details%}
    <div class="container">
      <h2>User Details</h2>
      <div class="user">
        <div id="content" class="container-fluid bg col text-center">
          <i class='fa fa-user' style='font-size: 60px; margin-top: 20%;'></i>
        </div>
      </div>
      <h3>{{user_details.role}}</h3>
      <div>
        <label>Username: </label><p>{{user_details.title}}</p>
        <label>Email: </label><p>{{user_details.email}}</p>
        <label>Branch: </label><p>{{user_details.branch}}</p>
      </div>
      <a class="nav-link active text-center" style="color: #0077cc;" aria-current="page" href="/goto">Go To HomePage
        <i class="fas fa-arrow-right me-1"></i>
    </a>            
    </div>
    {% endif %}
  </section>
</body>
</html>
